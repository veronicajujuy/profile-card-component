<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="background"></div>

      <div class="card">
        <div class="top"></div>
        <div class="medium">
          <img class="imagen" src="images/image-victor.jpg" alt="" />
          <h1 class="nombre">Victor Crest <span class="edad"> 26</span></h1>
          <p class="ciudad">London</p>
        </div>
        <hr />
        <div class="bottom">
          <div class="estadisticas">
            <div class="estad-num">80K</div>
            <div class="estad-tipo">Followers</div>
          </div>
          <div class="estadisticas">
            <div class="estad-num">803K</div>
            <div class="estad-tipo">Likes</div>
          </div>
          <div class="estadisticas">
            <div class="estad-num">1.4K</div>
            <div class="estad-tipo">Photos</div>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Vero Valdez</a>.
      </div>

    <footer>

    </footer>
  </body>
</html>
